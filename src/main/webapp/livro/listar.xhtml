<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>


	<p:dataTable var="livro" value="#{livroController.livros}">
		<f:facet name="header">
            Livros
        </f:facet>
		<p:column headerText="Titulo">
			<h:outputText value="#{livro.titulo}" />
		</p:column>
		<p:column headerText="Editora">
			<h:outputText value="#{livro.editora}" />
		</p:column>
		<p:column>
			
				<p:commandButton value="editar" icon="ui-icon-plus"
					action="editar">
					<f:setPropertyActionListener target="#{livroController.livro}"
						value="#{livro}" />
				</p:commandButton>
				<p:spacer width="10px" />
			
		</p:column>
		<p:column>
			<h:form>
				<p:commandButton value="remover" icon="ui-icon-plus"
					action="#{livroController.deletar}">
					<f:setPropertyActionListener target="#{livroController.livro}"
						value="#{livro}" />
				</p:commandButton>
				<p:spacer width="10px" />
			</h:form>
		</p:column>
	</p:dataTable>

</h:body>
</html>
