<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="titulo" value="Titulo" />
			<h:inputText id="titulo" label="Titulo" required="true"
				value="#{livroController.livro.titulo}" />
			<h:outputLabel for="editora" value="Editora" />
			<h:inputText id="editora" label="Editora" required="true"
				value="#{livroController.livro.editora}" />
		</h:panelGrid>
		<h:commandButton action="#{livroController.salvar}" value="Cadastrar"></h:commandButton>
	</h:form>


</h:body>
</html>
